<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>
    Frontend Mentor | Order summary card
  </title>

  <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>
  

  <link rel="stylesheet" href="ordersummary/summary.css">

</head>

<body>
  <div class="container">
    <div class="hero">
      <img src="images\illustration-hero.svg" alt="Purple Music Hero Image">
      <div class="maintext">
        <h2 class="boxheading">
          <strong> Order Summary </strong>
        </h2>
        <p class="subtitle">
          You can now listen to millions of songs,<br>
          audiobooks, and podcasts on any
          device <br>
          anywhere you like!
        </p>
        <div class="pricebox">
          <div class="musiclogo">
            <img src="images\icon-music.svg" alt="music logo">
            <div>
              <h3>
                 Annual Plan
              </h3>
              <p> $59.99/year </p>
              <a href="#">Change</a>
            </div>
          </div>
         </div>
        <a href="#" class="payment"> Proceed to Payment</a>
        <a href="#" class="cancel"> Cancel Order</a>
      </div>
    </div>
  </div>
</body>

</html>
